<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SuperPowers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: #ffffff;
            border: 1px solid #ddd;
            border-left: 5px solid #3498db;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        span {
            display: block;
            margin-bottom: 5px;
        }

        span:last-child {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<h1>Super Poderes</h1>

<ul>
    <li th:each="poder : ${power}">
        <span th:text="${poder.nome}">Nome</span>
        <span th:text="${poder.descricao}">Descrição</span>
        <span th:text="${poder.nivelInutilidade}">Nível de inutilidade</span>
    </li>
</ul>

</body>
</html>
